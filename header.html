<header id="menu" style="position: sticky; top: 0;">
    <script>
        function switchColorScheme() {
            const definer = document.querySelector("[scheme]");
            if (definer.getAttribute("scheme") === "dark")
                definer.setAttribute("scheme", "light");
            else
                definer.setAttribute("scheme", "dark");
        }
        function switchLanguage() {
            const definer = document.querySelector("[lang]");
            const current = definer.getAttribute("lang");
            const other = {en: "gr", gr: "en"}[current];
            definer.setAttribute("lang", other);
        }
    </script>
    <nav>
        <input id="hamburger-checkbox" type="checkbox" class="phone" />
        <label for="hamburger-checkbox"
               class="shadow p2 bg1 phone-grid gr-acol-a">
            <span class="gr-r1">Home</span>
            <span class="gr-r1" style="text-align: end">☰</span>
        </label>
        <ul class="
                   shadow flattened-list mxw2 m0a bg1
                   grid ali-c gr-tcol-a gr-acol-m">
            <li class="ilbl gr-r1">
                <a id="menu-home" href="index.html"
                    class="ilbl p1 pl3 pr3 hov-bg3">
                    <span lang="en">Home</span>
                    <span lang="gr">Αρχική</span>
                </a>
            </li>
            <li class="ilbl gr-r1">
                <button class="ilbl p1 fn2 bg1 fg1 b1 br1 m1 hov-bg3"
                        onclick="switchColorScheme()">
                    <span lang="en">Colors</span>
                    <span lang="gr">Χρώμα</span>
                </button>
            </li>
            <li class="ilbl gr-r1">
                <button class="ilbl p1 fn2 bg1 fg1 b1 br1 m1 hov-bg3"
                        onclick="switchLanguage()">
                    <span lang="en">Greek</span>
                    <span lang="gr">English</span>
                </button>
            </li>
            <li class="ilbl gr-r1">
                <a id="menu-portfolio" href="portfolio.html"
                    class="ilbl p1 hov-bg3">
                    Portfolio
                </a>
            </li>
            <li class="ilbl gr-r1">
                <a href="biography.html" class="ilbl p1">
                    Biography
                </a>
            </li>
            <li class="ilbl gr-r1">
                <a href="contact.html" class="ilbl p1 pr3">
                    Contact
                </a>
            </li>
        </ul>
    </nav>
    <script>
        function setBg3To(e) {
            try {
                document.getElementById(e).classList.add("bg3");
            }
            catch (exc) {
                console.error(`Cannot add to classList of element ` +
                    `with ID ${e} of type ${typeof(e)}:` + exc);
            }
        }
        switch (currentPage) {
            case "home": setBg3To("menu-home"); break
            case "portfolio": setBg3To("menu-portfolio"); break
            default: console.error("Can't hl " + currentPage); break
        }
    </script>
</header>
